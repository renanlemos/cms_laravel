<form ng-submit="executeAction(formAction)" class="form">
    <div class="f-toolbar">
      <div class="row-fluid" ng-if="formView == 'new'">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
      <div class="row-fluid" ng-if="formView == 'edit'">
        <button type="submit" class="btn">Editar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
    </div> 
    <div class="f-body">
      <div kendo-tab-strip>
        <ul>
          <li class="k-state-active">Descrição</li>
          <li>Parametros</li>
          <li>Meta Dados</li>
        </ul> 
        <div id="descricao">   
          <div class="row-fluid">
            <label>Descrição</label>
            <input type="text" ng-model="dataItem.descricao" class="span12"/>
          </div> 
        </div>
        <div id="parametros">
          <div class='row-fluid'>
            <label>Template</label>
            <input type="text" ng-model="dataItem.parametros.template_categoria" class="span12" kendo-combo-box k-options="comboCategoriaTemplate" />
          </div>  
          <div class="row-fluid">
            <label class="checkbox">
            <input type="checkbox" ng-model="dataItem.parametros.paginacao">
            <span class="metro-checkbox">Mostrar Paginação</span>
            </label>
          </div> 
          <div class="row-fluid">
            <label>Itens por página</label>
            <input type="number" ng-model="dataItem.parametros.paginacao_itens_pagina" ng-value="dataItem.parametros.paginacao_itens_pagina" class="span12" />
          </div>  
          <div class="row-fluid">
            <label class="checkbox">
            <input type="checkbox" ng-model="dataItem.parametros.formulario_busca">
            <span class="metro-checkbox">Mostrar Formulário de busca</span>
            </label>
          </div>  
        </div>  
        <div id="meta-dados">
          <div class="row-fluid">
            <label>Meta Titulo</label>
            <input type="text" ng-model="dataItem.meta_title" class="span12"/>
          </div>
          <div class="row-fluid">
            <label>Meta Descrição</label>
            <textarea ng-model="dataItem.meta_description" class="span12" rows="5"></textarea>
          </div>
          <div class="row-fluid">
            <label>Meta Palavras Chaves</label>
            <input type="text" ng-model="dataItem.meta_keywords" class="span12"/>
          </div>
          <div class="row-fluid">
            <label>Meta Author</label>
            <input type="text" ng-model="dataItem.meta_author" class="span12"/>
          </div>
        </div> 
      </div>    
  	</div>
</form>

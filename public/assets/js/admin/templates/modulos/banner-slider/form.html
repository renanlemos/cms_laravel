<form ng-submit="executeAction(formAction)" class="form">
    <div class="f-toolbar">
      <div class="row-fluid" ng-if="formView == 'new'">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
      <div class="row-fluid" ng-if="formView == 'edit'">
        <button type="submit" class="btn">Editar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
    </div> 
    <div class="f-body">
       <div kendo-tab-strip>
           <ul>
              <li class="k-state-active">Dados</li>
              <li ng-click="loaderEditorDescricao()">Descrição</li>
              <li>Parametros</li>
           </ul>
           <div id="dados">
              <div class="row-fluid">
                <div class="span6">
                  <div class="row-fluid">
                   	<label>Titulo</label>
                    <input type="text" ng-model="dataItem.titulo" class="span12"/>
                  </div>  
                  <div class="row-fluid">  
                    <label>Apelido</label>
                    <input type="text" ng-model="dataItem.apelido" class="span12" lowercase/>
                  </div>
                  <div class="row-fluid">  
                    <label>Posição</label>
                    <input type="text" id="comboPosicao" ng-model="dataItem.modulo_posicao_id" class="span12" kendo-combo-box k-options="comboPosicao"/>
                  </div>
                  <div class="row-fluid">  
                    <label class="checkbox">
                      <input type="checkbox" ng-model="dataItem.publicado" />
                      <span class="metro-checkbox">Publicado</span>
                    </label>
                  </div> 
                </div> 
                <div class="span6">
                  <div class="row-fluid">
                    <label>Mostrar Título</label>
                    <input id="mostrarTitulo"  ng-model="dataItem.mostrar_titulo" kendo-drop-down-list k-options="comboMostrarTitulo" class="span12"/>
                  </div> 
                  <div class="row-fluid" ng-show="dataItem.mostrar_titulo == 'true' || dataItem.mostrar_titulo == 1">
                    <label>Tag Título</label>
                    <input ng-model="dataItem.tag_titulo" kendo-drop-down-list k-options="comboTagTitulo" class="span12" /> 
                  </div>  
                </div> 
              </div>  
            </div>  
            <div id="descricao">
                <div class="row-fluid">
                  <div ng-bind-html="ckeditorStatus"></div>
                </div> 
                <textarea ckeditor ng-model="dataItem.conteudo" ng-if="editorDescricao"></textarea>
            </div>  
            <div id="parametros">
              <div class="row-fluid">
                <div class="span6">
                  <div class="row-fluid">
                    <label>Banner</label>
                    <input type="text" id="comboBanner" ng-model="dataItem.parametros.banner_id" kendo-combo-box k-options="comboBanner" class="span12"/>
                  </div>  
                  <div class="row-fluid">
                    <label>Efeito</label>
                    <input type="text" ng-model="dataItem.parametros.efeito" kendo-drop-down-list k-options="optionsEfeito" class="span12">
                  </div> 
                  <div class="row-fluid">
                    <label>Tempo do Slide</label>
                    <input type="text" ng-model="dataItem.parametros.timeout" kendo-drop-down-list k-options="optionsTimeout" class="span12">
                  </div>  
                  <div class="row-fluid">
                    <label>Tempo de Transição</label>
                    <input type="text" ng-model="dataItem.parametros.speed" kendo-drop-down-list k-options="optionsSpeed" class="span12">
                  </div> 
                  <div class="row-fluid">
                    <label>Pause on Hover</label>
                    <input type="text" ng-model="dataItem.parametros.pause" kendo-drop-down-list k-options="optionsPause" class="span12">
                  </div>  
                </div>
                <div class="span6">
                  <div class="row-fluid">
                    <label>Prev</label>
                    <input type="text" ng-model="dataItem.parametros.prev" kendo-drop-down-list k-options="optionsPrev" class="span12">
                  </div>
                  <div class="row-fluid">
                    <label>Next</label>
                    <input type="text" ng-model="dataItem.parametros.next" kendo-drop-down-list k-options="optionsPrev" class="span12">
                  </div> 
                  <div class="row-fluid">
                    <label>Paginação</label>
                    <input type="text" ng-model="dataItem.parametros.paginacao" kendo-drop-down-list k-options="optionsPaginacao" class="span12">
                  </div> 
                  <div class="row-fluid">
                    <label>Class</label>
                    <input type="text" ng-model="dataItem.parametros.class" class="span12">
                  </div> 
                  <div class="row-fluid">
                    <label>Id</label>
                    <input type="text" ng-model="dataItem.parametros.id" class="span12">
                  </div> 
                </div>  
              </div>    
            </div>  
          </div>
        </div>   
	</div>
</form>

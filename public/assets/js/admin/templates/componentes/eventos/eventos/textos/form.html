<form ng-submit="executeAction(formAction)" class="form">
    <div class="f-toolbar">
      <div class="row-fluid" ng-if="formView == 'new'">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
      <div class="row-fluid" ng-if="formView == 'edit'">
        <button type="submit" class="btn">Editar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
    </div> 
    <div class="f-body">
      <section kendo-tab-strip>
        <ul>
          <li class='k-state-active'>Dados</li>
          <li ng-click="loaderEditorDescricao()">Descrição</li>
        </ul>  
        <div id="dados">
          <div class="row-fluid">
            <label>Titulo</label>
            <input type="text" ng-model="dataItem.titulo" class='span6' />
          </div>  
          <div class="row-fluid">
            <label class="checkbox">
              <input type="checkbox" ng-model="dataItem.publicado" />
              <span class="metro-checkbox">
                Publicado
              </span>  
            </label>  
          </div>  
        </div>
        <div id="descricao">
          <div class="row-fluid">
            <label>Descrição</label>
            <div class="row-fluid">
                <div ng-bind-html="ckeditorStatus"></div>
            </div>  
            <textarea ng-model="dataItem.descricao" ckeditor ng-if="editorDescricao"></textarea>  
          </div>  
        </div>  
      </section>   
    </div>   
</form>

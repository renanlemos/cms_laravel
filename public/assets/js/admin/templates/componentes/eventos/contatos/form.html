<form ng-submit="executeAction(formAction)" class="form">
    <div class="f-toolbar">
      <div class="row-fluid" ng-if="formView == 'new'">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
      <div class="row-fluid" ng-if="formView == 'edit'">
        <button type="submit" class="btn">Editar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
    </div> 
    <div class="f-body">
      <section kendo-tab-strip>
        <ul>
          <li class="k-state-active">Dados</li>
          <li ng-click="loaderEditorDescricao()">Descrição</li>
        </ul>
        <div id="dados"> 
          <div class='row-fluid'>
            <label>Nome</label>
            <input type='text' ng-model='dataItem.nome' class='span6'/>  
          </div>  
          <div class='row-fluid'>
            <label>Email</label>
            <input type='text' ng-model='dataItem.email' class='span6'/>  
          </div>  
          <div class='row-fluid'>
            <label>Telefone</label>
            <input type='text' ng-model='dataItem.telefone' mask-input format='(99) 9999-9999' class='span6'/>  
          </div>  
          <div class='row-fluid'>
            <label>Ramal</label>
            <input type='text' ng-model='dataItem.ramal' class='span6'/>  
          </div>  
        </div>  
        <div id="descricao">
          <div class="row-fluid">
            <div ng-bind-html="ckeditorStatus"></div>
          </div>  
          <textarea ckeditor ng-model="dataItem.descricao" ng-if="editorDescricao"></textarea>
        </div>
      </section>
    </div>   
</form>

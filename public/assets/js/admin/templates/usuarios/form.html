<form ng-submit="executeAction(formAction)" class="form">
    <div class="f-toolbar">
      <div class="row-fluid" ng-if="formView == 'new'">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
      <div class="row-fluid" ng-if="formView == 'edit'">
        <button type="submit" class="btn">Editar</button>
        <button type="button" class="btn btn-danger" ng-click="window.close()">Cancelar</button>
            <img src="/assets/images/loader1.gif" class="f-loader" ng-show="loaderForm"/>
      </div>
    </div> 
    <div class="f-body">
       <div kendo-tab-strip>
           <ul>
              <li class="k-state-active">Dados</li>
              <li>Permissões</li>
           </ul>
           <div> 
               <div class="row-fluid">
                  <div class="span6">
                    <div class="row-fluid">
                   	   	<label>Nome</label>
                   	   	<input type="text" ng-model="dataItem.nome" class="span12"/>
                        
                        <label>Nome Usuário</label>
                        <input type="text" ng-model="dataItem.nome_usuario" class="span12"/>

                   	   	<label>Email</label>
                   	   	<input type="text" ng-model="dataItem.email" class="span12"/>

                        <label>Senha</label>
                        <input type="password" ng-model="dataItem.senha" class="span12"/>

                        <label class="checkbox">
                          <input type="checkbox" ng-model="dataItem.ativo"><span class="metro-checkbox">Ativo</sapn>
                        </label>
                      </div> 
                  </div>   
                 <div class="span6">
                 </div>  
                </div>
              </div>  
              <div>
                <div  class="permissoes">
                  <div class="row-fluid" ng-repeat="p in dataItem.permissoes">
                    <h4><span class="icon-arrow-right-8"></span>{{p.display}}</h4> 
                    <div class="clear"></div> 
                    <label class="checkbox">
                      <input type="checkbox" ng-model="p.view" />
                      <span class="metro-checkbox">View</span>
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" ng-model="p.create" />
                      <span class="metro-checkbox">Create</span>
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" ng-model="p.update" />
                      <span class="metro-checkbox">Update</span>
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" ng-model="p.delete" />
                      <span class="metro-checkbox">Delete</span>
                    </label>
                  </div>
                </div>  
              </div>   
          </div>
        </div>   
	</div>
</form>

<section class="modulo-clima-tempo {{parametros.class}} template-padrao" id="{{parametros.id}}">
	<div class='titulo' ng-if="mostrar_titulo == true" ng-html="modulo_titulo">
	</div>	
	<div class='row-fluid'>
		<h3>{{parametros.cidade}}</h3>
	</div>	
	<div class='row-fluid'>
		<strong>Max:</strong><span> {{tempo[0].maxima[0]}} ยบ</span><br>
		<strong>Min:</strong><span> {{tempo[0].minima[0]}} ยบ</span><br>
		<p>{{tempo[0].tempo}}</p>
	</div>	
</section>

<div class="page-componenente {{link_parametros.class}}">
	<div class="row-fluid" ng-if="link_parametros.mostrar_cabecalho == true">
		<h1>{{link.titulo}}</h1>
		<h2 ng-if="link_parametros.subtitulo.length > 0">{{link_parametros.subtitulo}}</h2>
	</div>	
	<div class="unico-artigo {{artigo_parametros.class}}" id="{{artigo_parametros.id}}">
		<div class="row-fluid" ng-if="artigo.mostrar_titulo == true" ng-html="artigo_titulo">
		</div>	
		<div class="row-fluid">
			<article ng-html="artigo.descricao"></article>	
		</div>	
	</div>
</div>
